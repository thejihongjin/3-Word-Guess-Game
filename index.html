<body>
	<!--THEME: SOCCER-->
	<p>Press any key to get started!</p>
    <p id="wins-txt">Wins:</p>
    <p id="word-txt">Current word:</p> <!--display letters as underscores, to be replaced by letters as user guesses them-->
	<p id="guesses-left-txt">Number of guesses remaining: </p>
    <p id="guesses-so-far-txt">Letters already guessed: </p>

	<script type="text/javascript">
		var wordOptions = ['bicyclekick','defender','friendly','hattrick','lionelmessi','miahamm','nutmeg','wallpass','worldcup','yellowcard']; //array of all words
		var currentWord;
		var lettersWord = []; //individual letters of word
		var hangmanLetters = []; //will hold blank placeholders and successfully guessed letters

		var wins = 0;
		var guessesLeft = 9;
		var lettersGuessed = [];
        
		var winsTxt = document.getElementById("wins-txt");
		var wordTxt = document.getElementById("word-txt");
		var guessesLeftTxt = document.getElementById("guesses-left-txt");
		var guessesSoFarTxt = document.getElementById("guesses-so-far-txt");

		//press key to start
		//make into function?
		currentWord = wordOptions[Math.floor(Math.random() * wordOptions.length)];
		console.log(currentWord);
		lettersWord = currentWord.split('');
		console.log(lettersWord);
		for (var i = 0; i < lettersWord.length; i++) {
			hangmanLetters.push("_")
		}
		//console.log(hangmanLetters);
		wordTxt.textContent = "Current word: " + hangmanLetters.join(" "); //print without commas

		document.addEventListener('keyup', userInput);
		function userInput(event) {
			var userGuess = event.key.toLowerCase();
			//var newGuess;
		
			if (hangmanLetters.indexOf("_") > -1 && guessesLeft > 1) { // word not complete and guesses left
				if (lettersWord.indexOf(userGuess) === -1 && lettersGuessed.indexOf(userGuess) === -1) { //if userGuess not in word and not in lettersGuessed
					guessesLeft--;
					guessesLeftTxt.textContent = "Number of guesses remaining: " + guessesLeft;
					lettersGuessed.push(userGuess);
					guessesSoFarTxt.textContent = "Letters already guessed: " + lettersGuessed; //how to add space between letters?
				} else if (lettersWord.indexOf(userGuess) === -1 && lettersGuessed.indexOf(userGuess) > -1) { //if userGuess not in word and already in lettersGuessed

				} else if (lettersWord.indexOf(userGuess) > -1) { // userGuess in word
					for (var i = 0; i < lettersWord.length; i++) {
						if (lettersWord[i] === userGuess) {
						    hangmanLetters[i]=userGuess;
							console.log(hangmanLetters);
							wordTxt.textContent = "Current word: " + hangmanLetters.join(" "); //print without commas
						}
					}
				}
			} else if (hangmanLetters.indexOf("_") > -1 && guessesLeft === 1) { // word not complete and guesses run out -- pick new word?? what happens??
				// 	resetGuesses();

			} else if (hangmanLetters.indexOf("_") === -1 && guessesLeft > 0) { // if word completed  << right now requires extra key press to "win"
				wins++;
				winsTxt.textContent = "Wins: " + wins;
				resetGuesses();
			}
		}

		function resetGuesses() {
			guessesLeft = 9;
			guessesLeftTxt.textContent = "Number of guesses remaining: " + guessesLeft;
			guessesSoFarTxt.textContent = "Letters already guessed: ";
		}

	</script>
